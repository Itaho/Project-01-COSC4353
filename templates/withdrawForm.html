<!DOCTYPE html>
<html>
<head>
    <title>UH Withdrawal Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .form-box {
            border: 2px solid red;
            border-radius: 10px;
            padding: 40px;
            width: 600px;
            text-align: center;
        }

        h1 {
            color: red;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 5px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            justify-content: space-between;
            text-align: left;
            margin: 20px 0;
        }

        .checkbox-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }

        .term-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .submit-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>UH Withdrawal Form</h1>
        <form action="/WithdrawSubmit" method="post">
            <input type="text" name="student_name" placeholder="Student Name" required>
            <input type="text" name="myuh_id" placeholder="myUH ID" required>
            <input type="text" name="phone" placeholder="Phone Number">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="program" placeholder="Program/Plan">
            <input type="text" name="career" placeholder="Academic Career (Ex. Undergraduate, Senior)">

            <div class="term-group">
                <label>Withdrawal Term:</label>
                <div>
                    <label><input type="radio" name="term" value="Fall"> Fall</label>
                    <label><input type="radio" name="term" value="Spring"> Spring</label>
                    <label><input type="radio" name="term" value="Summer"> Summer</label>
                </div>
            </div>
            <input type="text" name="year" placeholder="Year">

            <div class="checkbox-group">
                <label>Click all that apply to you:</label>
            </div>
            <div class="checkbox-group">
                <div class="checkbox-column">
                    <label><input type="checkbox" name="aid"> Financial Aid</label>
                    <label><input type="checkbox" name="intl"> International Students</label>
                    <label><input type="checkbox" name="athlete"> Student Athletes</label>
                    <label><input type="checkbox" name="veteran"> Veterans</label>
                    <label><input type="checkbox" name="grad"> Graduate/Professional Students</label>
                </div>
                <div class="checkbox-column">
                    <label><input type="checkbox" name="doctoral"> Doctoral Students</label>
                    <label><input type="checkbox" name="housing"> Student Housing</label>
                    <label><input type="checkbox" name="dining"> Dining Services</label>
                    <label><input type="checkbox" name="parking"> Parking & Transportation</label>
                </div>
            </div>

            <label style="display: block; margin-top: 20px;">
                <input type="checkbox" name="agree" required> I understand and agree to withdraw from all classes
            </label>

            <input type="date" name="date">
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </div>
</body>
</html>
