<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Project MooseFactory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #c00;
      border-radius: 10px;
    }
    h1 {
      color: #c00;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #c00;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <p>Manage user access levels below:</p>
    
    {% if users %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Current Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ "Admin" if user.role_id == 1 else "Basic User" }}</td>
          <td>
            <form action="{{ url_for('update_user') }}" method="POST">
              <input type="hidden" name="username" value="{{ user.email }}">
              <select name="access_level">
                <option value="basic" {% if user.role_id == 0 %}selected{% endif %}>Basic User</option>
                <option value="administrator" {% if user.role_id == 1 %}selected{% endif %}>Administrator</option>
              </select>
              <button type="submit">Update</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
  </div>
</body>
</html>
