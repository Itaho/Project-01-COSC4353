<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project MooseFactory</title>
  <style>
    /* Reset some default browser margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      color: #c00; /* Red text color */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Administrator Panel button styling */
    .admin-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #c00;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .admin-button:hover {
      opacity: 0.9;
    }

    /* Login button styling */
    .login-button {
      position: fixed;
      top: 60px; /* Positioned below the admin button */
      right: 10px;
      background-color: #0078d4; /* Microsoft blue */
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    .login-button:hover {
      opacity: 0.9;
    }

    .container {
      width: 90%;
      max-width: 500px;
      border: 2px solid #c00;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5em; /* Space below the heading */
    }

    p {
      margin-bottom: 1em; /* Space below the paragraph */
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #c00;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Administrator Panel button -->
  <a href="adminpanel.html" class="admin-button">Administrator Panel</a>

  <!-- Login with Office 365 button -->
  <a href="{{ url_for('login') }}" class="login-button">Login with Office 365</a>

  <div class="container">
    <h1>Welcome to Project MooseFactory</h1>
    <p>
      This is a work in progress app. If you'd like to apply to help, please fill in your university email
      and information below along with a brief explanation on who you are.
    </p>
    <form action="/apply" method="post">
      <input type="email" name="email" placeholder="Your University Email" required>
      <textarea name="message" rows="5" placeholder="Tell us about yourself" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
