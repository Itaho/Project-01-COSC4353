<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Cougar ID</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      color: #c00;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      border: 2px solid #c00;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #c00;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Your Cougar ID</h1>
    <form method="POST">
      <input type="text" name="cougar_id" placeholder="Enter Cougar ID" required>
      <input type="text" name="confirm_id" placeholder="Confirm Cougar ID" required>
      <button type="submit">Submit</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
