<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report a User</title>
</head>
<body>
  <h1>Report a User</h1>
  <form action="{{ url_for('report_user') }}" method="POST">
    <label>
      Userâ€™s email to report:
      <input type="email" name="reported_email" required>
    </label><br><br>

    <label>
      Category:
      <select name="category_id" required>
        {% for c in categories %}
          <option value="{{ c.category_id }}">{{ c.category_name }}</option>
        {% endfor %}
      </select>
    </label><br><br>

    <label>
      Description:<br>
      <textarea name="description" rows="5" cols="60" required></textarea>
    </label><br><br>

    <button type="submit">Submit Report</button>
  </form>
</body>
</html>
